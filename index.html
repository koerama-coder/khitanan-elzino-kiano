<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khitanan Elzino dan Kiano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- simplyCountdown -->
     <link rel="stylesheet" href="countdown/default.min.css"/>
     <script src="countdown/simplyCountdown.umd.js"></script>

<link rel="stylesheet" href="style.css">    
  </head>
  <body>
   <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
    <main>
        <h4>Kepada Bapak/Ibu/Saudara/i, </h4>
        <h1>Elzino & Kiano</h1>
        <p>Akan melangsungkan resepsi khitanan dalam</p>
        <div class="simply-countdown"></div>
        <a href="#Undangan" class="btn btn-lg mt-5">Buka Undangan</a></a>
    </main>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 <script>
    simplyCountdown('.simply-countdown', {
        year: 2026, // Target year (required)
        month: 2, // Target month [1-12] (required)
        day: 7, // Target day [1-31] (required)
        hours: 10, // Target hour [0-23], default: 0
        words: { // Custom labels, with lambda for plurals
            days: { root: 'hari', lambda: (root, n) => n > 1 ? root + '' : root },
            hours: { root: 'jam', lambda: (root, n) => n > 1 ? root + '' : root },
            minutes: { root: 'menit', lambda: (root, n) => n > 1 ? root + '' : root },
            seconds: { root: 'detik', lambda: (root, n) => n > 1 ? root + '' : root }
        },
    });
 </script>
</body>
</html>
